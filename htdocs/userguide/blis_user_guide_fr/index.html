<div class="WordSection1">
<h2>What is BLIS?<a name="NODO340" id="NODO340"></a></h2>
<p class="MsoNormal">The Basic Laboratory Information System, BLIS,
is a freeware Web-based system that can be installed in a local,
district, or national laboratory. It is a tool that can help to
standardize data, which improves the ability to run useful reports
and can both give a realistic picture of laboratory services and
assist with staff and budget planning. With enough data, BLIS can
be used to track disease prevalence over time.</p>
<p class="MsoNormal">Features of BLIS include:</p>
<p style="TEXT-INDENT: -0.25in" class="MsoListParagraphCxSpFirst">
<span style="FONT-FAMILY: Symbol">·<span style=
"FONT: 7pt 'Times New Roman'">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></span>
One-time entry of each unique patient</p>
<p style="TEXT-INDENT: -0.25in" class="MsoListParagraphCxSpMiddle">
<span style="FONT-FAMILY: Symbol">·<span style=
"FONT: 7pt 'Times New Roman'">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></span>
Standardization of data collected (allowable entries for specimen
type, test type, patient data, reagents are set at MOH level and
then entered consistently throughout a country)</p>
<p style="TEXT-INDENT: -0.25in" class="MsoListParagraphCxSpMiddle">
<span style="FONT-FAMILY: Symbol">·<span style=
"FONT: 7pt 'Times New Roman'">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></span>
Customization to a country’s needs</p>
<p style="TEXT-INDENT: -0.25in" class="MsoListParagraphCxSpMiddle">
<span style="FONT-FAMILY: Symbol">·<span style=
"FONT: 7pt 'Times New Roman'">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></span>
Ability to track lab supplies such as test kits, reagents</p>
<p style="TEXT-INDENT: -0.25in" class="MsoListParagraphCxSpMiddle">
<span style="FONT-FAMILY: Symbol">·<span style=
"FONT: 7pt 'Times New Roman'">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></span>
Ability to run reports as specified by a country</p>
<p style="TEXT-INDENT: -0.25in" class="MsoListParagraphCxSpMiddle">
<span style="FONT-FAMILY: Symbol">·<span style=
"FONT: 7pt 'Times New Roman'">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></span>
Automatic alerting of data values that may be out of
range(reference ranges and panic values are set at the regional or
national level)</p>
<p style="TEXT-INDENT: -0.25in" class="MsoListParagraphCxSpMiddle">
<span style="FONT-FAMILY: Symbol">·<span style=
"FONT: 7pt 'Times New Roman'">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></span>
Daily logs to be reviewed for data verification</p>
<p style="TEXT-INDENT: -0.25in" class="MsoListParagraphCxSpLast">
<span style="FONT-FAMILY: Symbol">·<span style=
"FONT: 7pt 'Times New Roman'">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></span>
Simple data backup</p>
<p style="LINE-HEIGHT: normal; MARGIN-BOTTOM: 0pt" class=
"MsoNormal">As with any properly implemented electronic record
system, BLIS may be found over time to improve data accuracy and
reduce costs in laboratories. Benefits already seen in labs using
BLIS:</p>
<p style=
"LINE-HEIGHT: normal; TEXT-INDENT: -0.25in; MARGIN-BOTTOM: 0pt"
class="MsoListParagraphCxSpFirst"><span style=
"FONT-FAMILY: Symbol">·<span style=
"FONT: 7pt 'Times New Roman'">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></span>
Reduced burden for technicians, as results are available soon after
testing</p>
<p style="TEXT-INDENT: -0.25in" class="MsoListParagraphCxSpMiddle">
<span style="FONT-FAMILY: Symbol">·<span style=
"FONT: 7pt 'Times New Roman'">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></span>
Improved consistency of data entry</p>
<p style=
"LINE-HEIGHT: normal; TEXT-INDENT: -0.25in; MARGIN-BOTTOM: 0pt"
class="MsoListParagraphCxSpMiddle"><span style=
"FONT-FAMILY: Symbol">·<span style=
"FONT: 7pt 'Times New Roman'">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></span>
Ability to view patient history and track samples</p>
<p style=
"LINE-HEIGHT: normal; TEXT-INDENT: -0.25in; MARGIN-BOTTOM: 0pt"
class="MsoListParagraphCxSpMiddle"><span style=
"FONT-FAMILY: Symbol">·<span style=
"FONT: 7pt 'Times New Roman'">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></span>
Ability to aggregate data and analyze data patterns and trends at a
regional or national level</p>
<p style=
"LINE-HEIGHT: normal; TEXT-INDENT: -0.25in; MARGIN-BOTTOM: 0pt"
class="MsoListParagraphCxSpMiddle"><span style=
"FONT-FAMILY: Symbol">·<span style=
"FONT: 7pt 'Times New Roman'">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></span>
Printed patient records instead of handwritten records</p>
<p style=
"LINE-HEIGHT: normal; TEXT-INDENT: -0.25in; MARGIN-BOTTOM: 0pt"
class="MsoListParagraphCxSpLast"><span style=
"FONT-FAMILY: Symbol">·<span style=
"FONT: 7pt 'Times New Roman'">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></span>
Printed daily logs that make the reports looks like the paper forms
used in the laboratory</p>
<b><span style=
"LINE-HEIGHT: 115%; FONT-FAMILY: 'Calibri','sans-serif'; FONT-SIZE: 11pt"><br style="PAGE-BREAK-BEFORE: always"
clear="all"></span></b>
<p class="MsoNormal">&nbsp;</p>
<h1>Overview of Manager (Admin) Interface and
Features&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a name="NODO341" id=
"NODO341"></a></h1>
<p class="MsoNormal">When you log in as an administrator, you see
the Manager home page.</p>
<p class="MsoNormal"><img id="Picture 4" alt=
"Description: Admin home.jpg" src=
"BLISUserGuideUpdate_files/image001.jpg" width="480" height="330"
name="Picture 4"></p>
<p class="MsoNormal">To switch to User view, click the <b>Work as
Technician</b> link at the top right of the page.</p>
<p class="MsoNormal">&nbsp;</p>
<h2>Lab Configuration<a name="NODO342" id="NODO342"></a></h2>
<p class="MsoNormal">This section allows you to choose what data
are collected to track the tests, reports, and other information.
Lab configuration is generally set at the country level, and may
vary by country.</p>
<p class="MsoNormal">BLIS can be used as a tool for standardizing
data collection. To implement BLIS in another lab, use the same lab
configuration settings. Use <b>Export Configuration</b> to create a
printable and exportable file.</p>
<p class="MsoNormal"><img id="Picture 13" alt=
"Description: Admin lab config.jpg" src=
"BLISUserGuideUpdate_files/image002.jpg" width="480" height="232"
name="Picture 13"></p>
<h3>Summary <a name="NODO343" id="NODO343"></a></h3>
<p class="MsoNormal">This page displays information about lab,
specimen types, and test types. It also lists technicians’ logins
and privileges.</p>
<p class="MsoNormal"><img alt="Description: Admin lab config.jpg"
src="BLISUserGuideUpdate_files/image003.jpg" width="480" height=
"236"></p>
<h3>Tests <a name="NODO344" id="NODO344"></a></h3>
<p class="MsoNormal">This page allows you to view and edit the
tests that are performed at this facility.</p>
<p class="MsoNormal"><img id="Picture 12" alt=
"Description: admin-test catalog-testtype.jpg" src=
"BLISUserGuideUpdate_files/image004.jpg" width="480" height="281"
name="Picture 12"></p>
<h4>&nbsp;</h4>
<h4>Specimen/Test Types
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<a name="NODO345" id="NODO345"></a></h4>
<p style="MARGIN-BOTTOM: 12pt" class="MsoNormal">Allows you to set
the specimen and test types as appropriate for your country. Click
<b>Show</b> to reveal and <b>Hide</b> to close the list. Check the
box for each specimen type collected or test done at this facility,
and click <b>Submit</b> to save.</p>
<p style="MARGIN-BOTTOM: 12pt" class="MsoNormal"><img id=
"Picture 14" alt="Description: admin-tests-spec.jpg" src=
"BLISUserGuideUpdate_files/image005.jpg" width="480" height="281"
name="Picture 14"></p>
<h4>Target TAT <a name="NODO346" id="NODO346"></a></h4>
<p class="MsoNormal">Displays turnaround times for tests. To enter
or change turnaround time, click <b>Edit</b>. The number and unit
(such as “24 hours”) change to a text field and a dropdown list.
Enter the desired number and choose <b>Hours</b> or <b>Days</b>.
When finished, click the <b>Submit</b> button to save changes, or
<b>Cancel</b> to discard changes. These options are below the
list.</p>
<p class="MsoNormal"><img id="Picture 17" alt=
"Description: admin-config-TAT.jpg" src=
"BLISUserGuideUpdate_files/image006.jpg" width="480" height="286"
name="Picture 17"></p>
<h4>&nbsp;</h4>
<h4>Results Interpretation <a name="NODO347" id="NODO347"></a></h4>
<p class="MsoNormal">Allows you to specify the interpretation for
multiple ranges of values for each test type. To view or edit an
existing test’s result, choose the test type from the dropdown list
and click the <b>Search</b> button. The current interpretation
appears. Edit using the text boxes.</p>
<p class="MsoNormal">To add a new range to the list, click the
<b>Add Another</b> link and enter data in the text boxes. Click the
<b>Submit</b> button to save changes, <b>Cancel</b> to discard
them.</p>
<h2><a href="javascript:report_setup();"><span style=
"COLOR: #4f81bd; TEXT-DECORATION: none">Reports</span></a> <a name=
"NODO348" id="NODO348"></a></h2>
<h3>Laboratory Trend Report <a name="NODO349" id=
"NODO349"></a></h3>
<p style="MARGIN-BOTTOM: 0pt" class="MsoNormal">Generates an
aggregate report of laboratory test results for a particular period
for one or all lab sections. The tests listed in the report are the
ones checked to include on the Specimen/Test Types page. Click
<b>Edit</b> to make changes to the details reported. When finished,
click <b>Submit</b> button to save changes, <b>Preview</b> to view
the report, <b>Cancel</b> to discard changes.</p>
<h3>Daily Report Settings<a name="NODO350" id="NODO350"></a></h3>
<p class="MsoNormal">Allows you to set the layout of the Patient
Report, Daily Log of Specimens, and Daily Log of Patients. Use the
dropdown to select the report type, and click <b>Search</b>. Edit
report settings, and add or change a logo to appear on the report.
Check or uncheck boxes to show or hide patient, specimen, and test
information. When finished, click the <b>Submit</b> button to save
changes, or <b>Cancel</b> to discard changes. These options are
below the list.</p>
<p class="MsoNormal"><img id="Picture 23" border="0" alt=
"Description: admin-config-rept settings.jpg" src=
"BLISUserGuideUpdate_files/image007.jpg" width="480" height="281"
name="Picture 23"></p>
<h3>Worksheet <a name="NODO351" id="NODO351"></a></h3>
<p class="MsoNormal">Allows you to create templates for gather
patient data in the lab. In lab settings where data are not entered
at the point of service, the data entry staff enter patient
information&nbsp; and the tests ordered, then print the worksheet
so that lab technicians can write test results and other data to be
entered into BLIS. Select the <b>Lab Section</b> and <b>Test
Type</b> and click <b>Search</b> to edit the report format. To edit
a custom report, click <b>Edit</b> to the right of the report.
&nbsp;&nbsp;&nbsp;</p>
<p class="MsoNormal"><img id="Picture 21" border="0" alt=
"Description: admin-config-worksh1.jpg" src=
"BLISUserGuideUpdate_files/image008.jpg" width="480" height="281"
name="Picture 21"></p>
<p class="MsoNormal"><img id="Picture 22" border="0" alt=
"Description: admin-config-worksh2.jpg" src=
"BLISUserGuideUpdate_files/image009.jpg" width="480" height="281"
name=
"Picture 22">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
<h3>Inventory<a name="NODO352" id="NODO352"></a></h3>
<p class="MsoNormal">Add the details of stock items.</p>
<p class="MsoNormal"><b>New Stock</b> allows you to enter a
shipment: Required fields are Reagent, Lot Number, Expiry Date,
Quantity Supplied, Units. To add more than one stock item you can
select <b>Add Another</b>.</p>
<p class="MsoNormal">&nbsp;<b>Edit Stock</b> allows you to edit
information about a reagent; find the one to edit on the list and
then click the <b>Edit</b> link in the far-right column. Click
<b>Submit</b> button to save changes, <b>Cancel</b> to discard.</p>
<p class="MsoNormal"><img border="0" alt=
"Description: admin-inventory-1.jpg" src=
"BLISUserGuideUpdate_files/image010.jpg" width="480" height=
"281"></p>
<p class="MsoNormal"><img id="Picture 26" border="0" alt=
"Description: admin-inventory-2.jpg" src=
"BLISUserGuideUpdate_files/image011.jpg" width="480" height="276"
name="Picture 26"></p>
<h3>User Accounts<a name="NODO353" id="NODO353"></a></h3>
<p class="MsoNormal">This page shows all the users with access to
the system. It allows you to create new user accounts, edit account
settings, delete accounts, and monitor account activity.</p>
<p class="MsoNormal">Click <b>Add New Account</b> to enter a new
user.</p>
<p class="MsoNormal"><img id="Picture 27" border="0" alt=
"Description: admin-user.jpg" src=
"BLISUserGuideUpdate_files/image012.jpg" width="480" height="281"
name="Picture 27"></p>
<p class="MsoNormal"><b>Recent Activity</b> opens a new browser
page to show the user’s activity by location, specimen entry, and
results. To view activity by date, enter or edit the start and end
dates of the range you wish to see and click <b>View</b>. When you
are finished, click <b>Print</b> or <b>Close This Page</b>.</p>
<p class="MsoNormal">Click <b>Edit</b> for a user to edit user
account details or to reset password. <b>User Type</b> dictates the
access the user has in the system. <b>Reset Password</b> allows you
as administrator to enter a new password for this user. Click
<b>Submit</b> button to save changes, <b>Cancel</b> to discard.</p>
<p class="MsoNormal">To remove a user account, click the
<b>Delete</b> link for that user. A confirmation box appears. Click
<b>OK</b> to complete the deletion, <b>Cancel</b> to keep that
user’s information.</p>
<h3>Registration Fields&nbsp;&nbsp;&nbsp; <a name="NODO354" id=
"NODO354"></a></h3>
<p class="MsoNormal">This page shows the configuration of the
patient registration page. It allows you to create mandatory fields
and hide the fields that are not used, per your country’s
protocols. It also allows for creation of certain custom fields for
Patient registration and new Specimen addition which may be needed
by certain labs only.</p>
<p class="MsoNormal">To customize fields, click <b>Edit</b> to make
changes: check the box to display a field, uncheck to hide. Set
fields as required. After editing, click <b>Update</b> button below
the fields to save changes, <b>Cancel</b> to discard.</p>
<p class="MsoNormal">To create new fields, choose the <b>Add
New</b> link for which to add, and enter field name and type. Click
<b>Submit</b> button to save changes, <b>Cancel</b> to discard.</p>
<p class="MsoNormal"><img id="Picture 28" border="0" alt=
"Description: admin-config-regfields.jpg" src=
"BLISUserGuideUpdate_files/image013.jpg" width="480" height="287"
name="Picture 28"></p>
<h3>Modify Language<a name="NODO355" id="NODO355"></a></h3>
<p class="MsoNormal">BLIS allows you to toggle between languages.
You can also choose to change the language for a few pages using
this option. The pages are listed as a drop-down menu.</p>
<p class="MsoNormal">Select the language and category (type of page
or section). Select <b>Search</b> button to view or edit the text.
When finished, click <b>Submit</b> button to save changes,
<b>Cancel</b> to discard.</p>
<p class="MsoNormal"><img id="Picture 29" border="0" alt=
"Description: admin-config-lang.jpg" src=
"BLISUserGuideUpdate_files/image014.jpg" width="480" height="337"
name="Picture 29"></p>
<h3>Setup Network<a name="NODO356" id="NODO356"></a></h3>
<p class="MsoNormal">Use this procedure to add a computer other
than the primary one to the network. You will also do this after a
computer restart or network failure.</p>
<p style="TEXT-INDENT: -0.25in" class="MsoListParagraphCxSpFirst">
<span style="FONT-FAMILY: Symbol">·<span style=
"FONT: 7pt 'Times New Roman'">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></span>
Login as Admin.</p>
<p style="TEXT-INDENT: -0.25in" class="MsoListParagraphCxSpMiddle">
<span style="FONT-FAMILY: Symbol">·<span style=
"FONT: 7pt 'Times New Roman'">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></span>
Click on the <b>Setup Network</b> option in the Lab Configuration
tab.</p>
<p style="TEXT-INDENT: -0.25in" class="MsoListParagraphCxSpMiddle">
<a><span style="FONT-FAMILY: Symbol">·<span style=
"FONT: 7pt 'Times New Roman'">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></span>
Navigate to the program files for BLIS</a><span class=
"MsoCommentReference"><span style=
"LINE-HEIGHT: 115%; FONT-SIZE: 8pt"><a id="_anchor_1" language=
"JavaScript" class="msocomanchor" onmouseover=
"msoCommentShow('_anchor_1','_com_1')" onmouseout=
"msoCommentHide('_com_1')" href="1.htm#_msocom_1" name=
"_msoanchor_1">[mvd51]</a>&nbsp;</span></span>.</p>
<p style="TEXT-INDENT: -0.25in" class="MsoListParagraphCxSpLast">
<span style="FONT-FAMILY: Symbol">·<span style=
"FONT: 7pt 'Times New Roman'">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></span>
Double click on the file <b>BlisSetup.html</b></p>
<p class="MsoNormal"><span style=
"Z-INDEX: 251658240; POSITION: absolute; MARGIN-TOP: 229px; WIDTH: 18px; HEIGHT: 62px; MARGIN-LEFT: 19px">
<img src="BLISUserGuideUpdate_files/image015.gif" width="18"
height="62" alt="image"></span><img id="Picture 1" border="0" alt=
"Description: BLIS-setup.jpg" src=
"BLISUserGuideUpdate_files/image016.jpg" width="480" height="299"
name="Picture 1"></p>
<h3>Export
Configuration&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<a name="NODO357" id="NODO357"></a></h3>
<p class="MsoNormal">Use this feature to export all configuration
settings to Microsoft Word. Clicking this link opens a new browser
tab with a preview showing all preset and custom fields as well as
report settings. The preview has three buttons at the top: Print,
Export as Word document, and Close.</p>
<p class="MsoNormal">Click the <b>Print</b> button to open the
print dialog box; <b>Export as Word document</b> to create a file
named <b>blisreport_[date of report].doc</b>, which you may open or
save, or <b>Close</b> to close this browser <a>tab</a><span class=
"MsoCommentReference"><span style=
"LINE-HEIGHT: 115%; FONT-SIZE: 8pt"><a id="_anchor_2" language=
"JavaScript" class="msocomanchor" onmouseover=
"msoCommentShow('_anchor_2','_com_2')" onmouseout=
"msoCommentHide('_com_2')" href="1.htm#_msocom_2" name=
"_msoanchor_2">[DD2]</a>&nbsp;</span></span>.</p>
<p class="MsoNormal"><img id="Picture 30" border="0" alt=
"Description: admin-config-exptconfig.jpg" src=
"BLISUserGuideUpdate_files/image017.jpg" width="480" height="296"
name="Picture 30"></p>
<h3>Revert to Backup<a name="NODO358" id="NODO358"></a></h3>
<p class="MsoNormal">In case of system failure, this feature allows
you to revert to a previously backed-up copy of the data. Clicking
the link presents the dates of the previous backups and allows you
to choose which data set to <a>load</a><span class=
"MsoCommentReference"><span style=
"LINE-HEIGHT: 115%; FONT-SIZE: 8pt"><a id="_anchor_3" language=
"JavaScript" class="msocomanchor" onmouseover=
"msoCommentShow('_anchor_3','_com_3')" onmouseout=
"msoCommentHide('_com_3')" href="1.htm#_msocom_3" name=
"_msoanchor_3">[DD3]</a>&nbsp;</span></span>.</p>
<h3>Update to New
Version&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<a name="NODO359" id="NODO359"></a></h3>
<p class="MsoNormal">This link automatically updates your version
of BLIS to the current <a>one</a><span class=
"MsoCommentReference"><span style=
"LINE-HEIGHT: 115%; FONT-SIZE: 8pt"><a id="_anchor_4" language=
"JavaScript" class="msocomanchor" onmouseover=
"msoCommentShow('_anchor_4','_com_4')" onmouseout=
"msoCommentHide('_com_4')" href="1.htm#_msocom_4" name=
"_msoanchor_4">[DD4]</a>&nbsp;</span></span>. It requires Internet
connectivity.</p>
<p class="MsoNormal"><span style="COLOR: red">&nbsp;</span></p>
<h2>Test Catalog<a name="NODO360" id="NODO360"></a></h2>
<h3>Specimen Type<a name="NODO361" id="NODO361"></a></h3>
<p class="MsoNormal"><a>This is the place to add or edit specimen
types used in your laboratory</a><span class=
"MsoCommentReference"><span style=
"LINE-HEIGHT: 115%; FONT-SIZE: 8pt"><a id="_anchor_5" language=
"JavaScript" class="msocomanchor" onmouseover=
"msoCommentShow('_anchor_5','_com_5')" onmouseout=
"msoCommentHide('_com_5')" href="1.htm#_msocom_5" name=
"_msoanchor_5">[mvd55]</a>&nbsp;</span></span>.</p>
<p class="MsoNormal">Click <b>Add New</b> to enter a new specimen
type. Required fields are <b>Name</b>, which is a text box for
entering the name of the specimen, and <b>Compatible Tests</b>,
which allows you to check the tests that can be performed using
that <a>specimen</a><span class="MsoCommentReference"><span style=
"LINE-HEIGHT: 115%; FONT-SIZE: 8pt"><a id="_anchor_6" language=
"JavaScript" class="msocomanchor" onmouseover=
"msoCommentShow('_anchor_6','_com_6')" onmouseout=
"msoCommentHide('_com_6')" href="1.htm#_msocom_6" name=
"_msoanchor_6">[DD6]</a>&nbsp;</span></span>. <b>Ctrl-F</b> opens
the Find function to search for a test. You may enter a
<b>Description</b> of the specimen type, which is optional.</p>
<p class="MsoNormal"><b><img id="Picture 32" border="0" alt=
"Description: testcat-spec1.jpg" src=
"BLISUserGuideUpdate_files/image018.jpg" width="480" height="287"
name="Picture 32"></b></p>
<p class="MsoNormal">To edit the information about a specimen type,
find the one you wish to edit on the list and then click the
<b>Edit</b> link in the far-right column.</p>
<p class="MsoNormal"><img id="Picture 31" border="0" alt=
"Description: testcat-specimen2.jpg" src=
"BLISUserGuideUpdate_files/image019.jpg" width="480" height="287"
name="Picture 31"></p>
<p class="MsoNormal">Click <b>Submit</b> button to save changes,
<b>Cancel</b> to discard.</p>
<p class="MsoNormal">&nbsp;</p>
<h3>Test Type<a name="NODO362" id="NODO362"></a></h3>
<p class="MsoNormal"><a>This is the place to add or edit test types
used in your laboratory.</a><span class=
"MsoCommentReference"><span style=
"LINE-HEIGHT: 115%; FONT-SIZE: 8pt"><a id="_anchor_7" language=
"JavaScript" class="msocomanchor" onmouseover=
"msoCommentShow('_anchor_7','_com_7')" onmouseout=
"msoCommentHide('_com_7')" href="1.htm#_msocom_7" name=
"_msoanchor_7">[mvd57]</a>&nbsp;</span></span> It is controlled the
same was as Specimen Types.</p>
<p class="MsoNormal">Click <b>Add New</b> to enter a new test type.
Required fields are <b>Name</b>, which is a text box; <b>Lab
Section,</b> a dropdown list that includes an option to add a new
section; <b>Measures,</b> which are editable; and <b>Compatible
Specimens</b>, which allows you to check one or more specimens that
can be used for this test.</p>
<p class="MsoNormal">Optional fields include <b>Description</b>
(text box), <b>Clinical Data, Panel Test</b> (a checkbox, checked
for Yes), <b>Hide Patient’s Name</b> dropdown Yes/No),
<b>Prevalence Threshold</b> (text box), <b>and Target TAT</b> (text
box).</p>
<p class="MsoNormal">To edit the information about a test type,
find the one you wish to edit on the list and then click the
<b>Edit</b> link in the far-right column.</p>
<p class="MsoNormal">Click <b>Submit</b> button to save changes,
<b>Cancel</b> to discard.</p>
<p class="MsoNormal"><img id="Picture 33" border="0" alt=
"Description: testcat-testtype.jpg" src=
"BLISUserGuideUpdate_files/image020.jpg" width="480" height="287"
name="Picture 33"></p>
<h2>Backup Data<a name="NODO363" id="NODO363"></a></h2>
<p class="MsoNormal">The application creates a backup automatically
when you select the <b>Backup Data</b> tab and saves it to the
application file folder. Your lab may have a designated folder to
which to copy the backup files.</p>
<p class="MsoNormal"><b><u>Back up the data in BLIS
weekly.</u></b></p>
<p class="MsoNormal">The name of the backup file is
<b>blis_backup_</b><b>[<a>username</a></b><span class=
"MsoCommentReference"><span style=
"LINE-HEIGHT: 115%; FONT-SIZE: 8pt"><a id="_anchor_8" language=
"JavaScript" class="msocomanchor" onmouseover=
"msoCommentShow('_anchor_8','_com_8')" onmouseout=
"msoCommentHide('_com_8')" href="1.htm#_msocom_8" name=
"_msoanchor_8">[DD8]</a>&nbsp;</span></span><b>]_[date]-[time]/</b></p>
<p class="MsoNormal"><span style="COLOR: red">In the Implementation
section we describe making monthly backups. I don’t see a way to
set a date range though. How do you get weekly vs. monthly vs.
comprehensive backups?</span></p>
<b><span style=
"LINE-HEIGHT: 115%; FONT-FAMILY: 'Calibri','sans-serif'; FONT-SIZE: 11pt"><br style="PAGE-BREAK-BEFORE: always"
clear="all"></span></b>
<p class="MsoNormal">&nbsp;</p>
<h1>Overview of Technician Interface and Features<a name="NODO364"
id="NODO364"></a></h1>
<h2>Home <a name="NODO365" id="NODO365"></a></h2>
<p class="MsoNormal">When you log in as a technician, you see this
home page:</p>
<p class="MsoNormal"><img id="Picture 0" border="0" alt=
"Description: Technician home.jpg" src=
"BLISUserGuideUpdate_files/image021.jpg" width="480" height="347"
name=
"Picture 0">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
<p class="MsoNormal">Users with Admin rights can click the <b>Work
as Manager</b> link in the top right corner to switch to Admin
view.</p>
<p class="MsoNormal">Users with Technician rights and not Manager
rights see the profile page. You can edit your profile to add or
change email, phone, and language. Username cannot be changed.</p>
<p class="MsoNormal"><img id="Picture 9" border="0" alt=
"Description: User home.jpg" src=
"BLISUserGuideUpdate_files/image022.jpg" width="480" height="240"
name="Picture 9"></p>
<p class="MsoNormal">Click on the Change Password link to change
your password.</p>
<h2><img id="Picture 11" border="0" alt=
"Description: User chg pwd.jpg" src=
"BLISUserGuideUpdate_files/image023.jpg" width="480" height="231"
name="Picture 11"></h2>
<h2>&nbsp;</h2>
<h2>Registration<a name="NODO366" id="NODO366"></a></h2>
<p class="MsoNormal">This page allows you to add new patients to
the system and to look up existing patients based on name, patient
ID, or number.</p>
<p class="MsoNormal">To add a new patient: Click the <b>Search</b>
button without entering any search criteria. The <b>Add New
Patient</b> link <a>appears</a><span class=
"MsoCommentReference"><span style=
"LINE-HEIGHT: 115%; FONT-SIZE: 8pt"><a id="_anchor_9" language=
"JavaScript" class="msocomanchor" onmouseover=
"msoCommentShow('_anchor_9','_com_9')" onmouseout=
"msoCommentHide('_com_9')" href="1.htm#_msocom_9" name=
"_msoanchor_9">[DD9]</a>&nbsp;</span></span>. Click the link and
wait for a dialog box to appear on your screen. Fill in the blank
fields and check the appropriate elements. Elements with asterisks
* are mandatory. Click on S<b>ubmit</b> to save, or <b>Cancel</b>
to discard changes and return to patient look-up page.</p>
<p class="MsoNormal"><img border="0" alt=
"Description: New Pt screen.jpg" src=
"BLISUserGuideUpdate_files/image024.jpg" width="480" height=
"347"></p>
<h3>Patient Look-Up<a name="NODO367" id="NODO367"></a></h3>
<p class="MsoNormal">Once a patient has been registered, you can
use the Registration page to view or edit patient profiles. You can
also register a specimen the patient has provided for a particular
test.</p>
<p class="MsoNormal">Click on the drop-down list and select patient
name, ID, or number. Type in the blank space the patient name, ID,
or number you have selected. Enter all the information you have for
that patient.</p>
<p class="MsoNormal">To add or edit a specimen record: Find the
patient as above, then click the <b>Register Specimen</b> link to
the right of the patient name. Fill in the blank fields and check
the appropriate elements. Elements with asterisks * are mandatory.
Click on S<b>ubmit</b> to save, or <b>Cancel</b> to discard changes
and return to patient look-up page. <b>Add Another Specimen</b>
allows you to add another one for this patient.</p>
<p class="MsoNormal"><img id="Picture 5" border="0" alt=
"Description: specimen registration.jpg" src=
"BLISUserGuideUpdate_files/image025.jpg" width="480" height="286"
name="Picture 5"></p>
<h2>&nbsp;</h2>
<h2>Results <a name="NODO368" id="NODO368"></a></h2>
<p class="MsoNormal"><a title=
"Enter Test Results for a Single Specimen" href=
"javascript:right_load('specimen_results');"><span class=
"Heading3Char"><span style="TEXT-DECORATION: none">Single Specimen
Results</span></span></a> <span class="Heading3Char"><br>
</span>This option allows you to add results for a patient based on
the specimens provided.</p>
<p class="MsoNormal">Click on the drop-down list and select patient
name, ID, or number. Type in the field at least <a><span style=
"COLOR: red">X</span></a><span class=
"MsoCommentReference"><span style=
"LINE-HEIGHT: 115%; FONT-SIZE: 8pt"><a id="_anchor_10" language=
"JavaScript" class="msocomanchor" onmouseover=
"msoCommentShow('_anchor_10','_com_10')" onmouseout=
"msoCommentHide('_com_10')" href="1.htm#_msocom_10" name=
"_msoanchor_10">[DD10]</a>&nbsp;</span></span> characters to
search.</p>
<p class="MsoNormal"><img id="Picture 6" border="0" alt=
"Description: results-single specimen.jpg" src=
"BLISUserGuideUpdate_files/image026.jpg" width="480" height="284"
name="Picture 6"></p>
<p class="MsoNormal">To add or edit a specimen record: Find the
patient as above and then click the <b>Enter Results</b> link to
the right of the patient name. Fill in the blank fields and check
the appropriate elements. Click on S<b>ubmit</b> to save, or
<b>Cancel</b> to discard changes.</p>
<p class="MsoNormal"><img hspace="12" alt=
"Description: results-spec-pt page.jpg" align="left" src=
"BLISUserGuideUpdate_files/image027.jpg" width="480" height=
"353"><br clear="all">
<br>
<a title="Enter Test Results for a Batch of Specimens" href=
"javascript:right_load('batch_results');"><span class=
"Heading3Char"><span style="TEXT-DECORATION: none">Batch
Results</span></span></a> <span class="Heading3Char"><br>
</span>This option allows you to add results for a particular Test
Type.</p>
<p class="MsoNormal"><img id="Picture 8" border="0" alt=
"Description: results -batch.jpg" src=
"BLISUserGuideUpdate_files/image028.jpg" width="480" height="279"
name="Picture 8"></p>
<p class="MsoNormal">Select a test for which to find results. Set a
date range, then click <b>Search</b>. The results appear <a>without
patient names</a> <span class="MsoCommentReference"><span style=
"LINE-HEIGHT: 115%; FONT-SIZE: 8pt"><a id="_anchor_11" language=
"JavaScript" class="msocomanchor" onmouseover=
"msoCommentShow('_anchor_11','_com_11')" onmouseout=
"msoCommentHide('_com_11')" href="1.htm#_msocom_11" name=
"_msoanchor_11">[DD11]</a>&nbsp;</span></span>. Click on
<a>S<b>ubmit</b></a> <span class="MsoCommentReference"><span style=
"LINE-HEIGHT: 115%; FONT-SIZE: 8pt"><a id="_anchor_12" language=
"JavaScript" class="msocomanchor" onmouseover=
"msoCommentShow('_anchor_12','_com_12')" onmouseout=
"msoCommentHide('_com_12')" href="1.htm#_msocom_12" name=
"_msoanchor_12">[DD12]</a>&nbsp;</span></span>to save, or
<b>Cancel</b> to discard changes.</p>
<p class="MsoNormal"><a title="Verify Test Results" href=
"javascript:right_load('verify_results');"><span class=
"Heading3Char"><span style="TEXT-DECORATION: none">Verify
Results</span></span></a> <span class="Heading3Char"><br>
</span>This option allows you to verify the result based on the
test type. It shows the list of results for all patients whose
results have not been verified. You can modify the results and
enter remarks before verifying the results.</p>
<p class="MsoNormal"><img id="Picture 15" border="0" alt=
"Description: results -verify.jpg" src=
"BLISUserGuideUpdate_files/image029.jpg" width="480" height="202"
name="Picture 15"></p>
<p class="MsoNormal">Select a <b>Test Type</b> and click
<b>Search</b>. All test results for that test appear. Look over the
test results for accuracy. Edit the results as appropriate. When
you are finished, click on <b>Verify</b>, or <b>Cancel</b> to
discard changes. Choosing Verify opens a confirmation dialog box.
Click <b>OK</b> to mark results as verified, <b>Cancel</b> to
discard changes.</p>
<p class="MsoNormal"><br>
<a title="Enter Control Testing Results" href=
"javascript:right_load('control_testing');"><span class=
"Heading3Char"><span style="TEXT-DECORATION: none">Control
Results</span></span></a> <span class="Heading3Char"><br>
</span>Select a test for which to find results. Choose the result
to find, then click <a><b>Submit</b></a><span class=
"MsoCommentReference"><span style=
"LINE-HEIGHT: 115%; FONT-SIZE: 8pt"><a id="_anchor_13" language=
"JavaScript" class="msocomanchor" onmouseover=
"msoCommentShow('_anchor_13','_com_13')" onmouseout=
"msoCommentHide('_com_13')" href="1.htm#_msocom_13" name=
"_msoanchor_13">[DD13]</a>&nbsp;</span></span>..</p>
<p class="MsoNormal"><img id="Picture 10" border="0" alt=
"Description: results-control.jpg" src=
"BLISUserGuideUpdate_files/image030.jpg" width="480" height="279"
name="Picture 10"><br>
<a title="Generate worksheet with a list of pending specimens"
href="javascript:right_load('worksheet_div');"><span class=
"Heading3Char"><span style=
"TEXT-DECORATION: none">Worksheet</span></span></a></p>
<p class="MsoNormal">This option generates a worksheet based on the
Lab Section and Test Type. In lab settings where data are not
entered at the point of service, the data entry staff enter patient
information&nbsp; and the tests ordered, then print the worksheet
so that lab technicians can write test results and other data to be
entered into BLIS. &nbsp;Custom worksheet which can be created by
Admins using Lab Configuration &gt; Tests &gt; Reports &gt;
Worksheet.</p>
<p class="MsoNormal">You can create a blank worksheet by choosing
the <b>Keep Blank</b> option and specifying the number of rows you
need. Click <b>Submit</b> to create the worksheet.</p>
<p class="MsoNormal"><img id="Picture 16" border="0" alt=
"Description: result-worksheet.jpg" src=
"BLISUserGuideUpdate_files/image031.jpg" width="480" height="279"
name="Picture 16"></p>
<p class="MsoNormal">After generating the worksheet, you can click
on a column heading to sort the table by that field. You can then
<b>Print</b> in portrait (default) or landscape view, <b>Export as
a Word Document,</b> or <b>Close</b> the page. If you choose
<b>Export,</b> the default option is to open the Word document. You
can choose to print or save it from Word.</p>
<p class="MsoNormal">&nbsp;</p>
<h2>Search<a name="NODO369" id="NODO369"></a></h2>
<p class="MsoNormal">This page allows you to search for a patient
by name, number, or ID. You can enter a partial name or ID (at
least <span style="COLOR: red">X</span>
<a>characters</a><span class="MsoCommentReference"><span style=
"LINE-HEIGHT: 115%; FONT-SIZE: 8pt"><a id="_anchor_14" language=
"JavaScript" class="msocomanchor" onmouseover=
"msoCommentShow('_anchor_14','_com_14')" onmouseout=
"msoCommentHide('_com_14')" href="1.htm#_msocom_14" name=
"_msoanchor_14">[DD14]</a>&nbsp;</span></span>) to generates a list
of matches.</p>
<p class="MsoNormal"><img id="Picture 19" border="0" alt=
"Description: search.jpg" src=
"BLISUserGuideUpdate_files/image032.jpg" width="480" height="279"
name="Picture 19"></p>
<p class="MsoNormal">Click <b>View Profile</b> to view the
patient’s profile and test history.</p>
<p class="MsoNormal">From the test history section, click
<b>Details</b> for specimen information. From there you can choose
<b>Get Report</b> for a specimen report; <b>Track Actions</b> to
view a log of actions on that specimen, or <b>Enter Results</b> to
enter the specimen analysis results. You can also generate a report
from the test history section on the profile page by clicking the
<b>Report</b> link.</p>
<p class="MsoNormal">&nbsp;From the profile page you can also
<b>Register New Specimen, Update Profile,</b> or <b>Print Patient
Report.</b></p>
<h2>Inventory<a name="NODO370" id="NODO370"></a></h2>
<h3><span style="LINE-HEIGHT: 115%">Current Inventory</span>
<a name="NODO371" id="NODO371"></a></h3>
<p class="MsoNormal">This link displays the reagent quantities
currently in stock. It is not editable. To edit the list, click
<b>Update Stock.</b></p>
<h3><img id="Picture 20" border="0" alt=
"Description: inventory-update.jpg" src=
"BLISUserGuideUpdate_files/image033.jpg" width="480" height="284"
name="Picture 20"><br>
Update Stock <a name="NODO372" id="NODO372"></a></h3>
<p class="MsoNormal">Click <b>Update Stock</b> to edit the
quantities of reagents in stock. Update stock as you acquire new
reagents by adding the reagent name, <a>quantity
received</a><span class="MsoCommentReference"><span style=
"LINE-HEIGHT: 115%; FONT-SIZE: 8pt"><a id="_anchor_15" language=
"JavaScript" class="msocomanchor" onmouseover=
"msoCommentShow('_anchor_15','_com_15')" onmouseout=
"msoCommentHide('_com_15')" href="1.htm#_msocom_15" name=
"_msoanchor_15">[DD15]</a>&nbsp;</span></span>, receiver name, and
remarks. <a>Click</a><span class="MsoCommentReference"><span style=
"LINE-HEIGHT: 115%; FONT-SIZE: 8pt"><a id="_anchor_16" language=
"JavaScript" class="msocomanchor" onmouseover=
"msoCommentShow('_anchor_16','_com_16')" onmouseout=
"msoCommentHide('_com_16')" href="1.htm#_msocom_16" name=
"_msoanchor_16">[DD16]</a>&nbsp;</span></span> <b>Submit</b> to
save changes.</p>
<h2>Backup Data<a name="NODO373" id="NODO373"></a></h2>
<p class="MsoNormal">When you click, a new page opens in your
browser while data are backed up automatically. The file is saved
as <b>blis_backup_</b><b>[<a>username</a></b><span class=
"MsoCommentReference"><span style=
"LINE-HEIGHT: 115%; FONT-SIZE: 8pt"><a id="_anchor_17" language=
"JavaScript" class="msocomanchor" onmouseover=
"msoCommentShow('_anchor_17','_com_17')" onmouseout=
"msoCommentHide('_com_17')" href="1.htm#_msocom_17" name=
"_msoanchor_17">[DD17]</a>&nbsp;</span></span><b>]_[date]-[time]</b>
in the BLIS directory.<br>
<br>
Copy this folder to your hard disk as backup or save as otherwise
directed by your country’s data backup protocol.<br>
<br></p>
<h2>Reports<a name="NODO374" id="NODO374"></a></h2>
<p class="MsoNormal">Any user (Technician or Manager) can generate
<a>reports</a><span class="MsoCommentReference"><span style=
"LINE-HEIGHT: 115%; FONT-SIZE: 8pt"><a id="_anchor_18" language=
"JavaScript" class="msocomanchor" onmouseover=
"msoCommentShow('_anchor_18','_com_18')" onmouseout=
"msoCommentHide('_com_18')" href="1.htm#_msocom_18" name=
"_msoanchor_18">[DD18]</a>&nbsp;</span></span>.</p>
<h3>Daily Reports<a name="NODO375" id="NODO375"></a></h3>
<p class="MsoNormal">The Patient Report and Daily Log should be run
every day <span class="MsoCommentReference"><span style=
"LINE-HEIGHT: 115%; FONT-SIZE: 8pt"><a id="_anchor_19" language=
"JavaScript" class="msocomanchor" onmouseover=
"msoCommentShow('_anchor_19','_com_19')" onmouseout=
"msoCommentHide('_com_19')" href="1.htm#_msocom_19" name=
"_msoanchor_19">[DD19]</a>&nbsp;</span></span></p>
<h4>Patient Report<a name="NODO376" id="NODO376"></a></h4>
<p class="MsoNormal">Search for the patient by Patient Name,
Patient Number, or Patient <a>ID</a><span class=
"MsoCommentReference"><span style=
"LINE-HEIGHT: 115%; FONT-SIZE: 8pt"><a id="_anchor_20" language=
"JavaScript" class="msocomanchor" onmouseover=
"msoCommentShow('_anchor_20','_com_20')" onmouseout=
"msoCommentHide('_com_20')" href="1.htm#_msocom_20" name=
"_msoanchor_20">[DD20]</a>&nbsp;</span></span>. Click the
<b>Search</b> button to start search. Select the patient you want
from the list if more than one patient matches your search
criteria. Click <b>View Report</b> to see all data for that
patient, or <b>Select Tests</b> to see tests ordered and the
results for that patient.</p>
<p class="MsoNormal">You can edit the report to show activity
within a date range, include pending tests for which results are
not available, set printing information, or export to Word using
the controls at the top of the page.</p>
<p style="PAGE-BREAK-AFTER: avoid" class="MsoNormal"><i>Patient
Report page.
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</i></p>
<p class="MsoNormal"><img id="Picture 2" border="0" alt=
"Description: patient-report.jpg" src=
"BLISUserGuideUpdate_files/image034.jpg" width="480" height="331"
name="Picture 2"></p>
<h4>Daily Log<a name="NODO377" id="NODO377"></a></h4>
<p class="MsoNormal">Set the date range to reflect the log to
<a>print</a><span class="MsoCommentReference"><span style=
"LINE-HEIGHT: 115%; FONT-SIZE: 8pt"><a id="_anchor_21" language=
"JavaScript" class="msocomanchor" onmouseover=
"msoCommentShow('_anchor_21','_com_21')" onmouseout=
"msoCommentHide('_com_21')" href="1.htm#_msocom_21" name=
"_msoanchor_21">[DD21]</a>&nbsp;</span></span>. You can run a
report of the day’s activity by patients seen (by clicking
<b>Patient Records</b>), or by tests run (by clicking <b>Test
Records</b>). If you choose Test Records, You can choose to run a
log for one lab section or for one type of test. The default
settings are test records, all sections, and all tests. The report
opens in a new browser tab and has <b>Print</b> and <b>Export</b>
controls at the top of the page.</p>
<h3>Aggregate Reports <a name="NODO378" id="NODO378"></a></h3>
<p class="MsoNormal">After running an aggregate report, press
<b>Ctrl-S</b> to open the Save As dialog box. The default location
for saving reports is your Downloads folder on the C: drive.
Navigate to the folder where you want to save the reports.</p>
<h3>Prevalence Rate<a name="NODO379" id="NODO379"></a></h3>
<p class="MsoNormal">Gives the prevalence of a <a>particular
laboratory test result</a> <span class=
"MsoCommentReference"><span style=
"LINE-HEIGHT: 115%; FONT-SIZE: 8pt"><a id="_anchor_22" language=
"JavaScript" class="msocomanchor" onmouseover=
"msoCommentShow('_anchor_22','_com_22')" onmouseout=
"msoCommentHide('_com_22')" href="1.htm#_msocom_22" name=
"_msoanchor_22">[mvd522]</a>&nbsp;</span></span>based on the number
of tests done and the results. Set a date range to view infection
graph and prevalence rates. Click <b>Submit</b> to run the report,
which will open in a new browser tab.</p>
<p style="LINE-HEIGHT: normal" class="MsoNormal">You can also view
the trends of the laboratory test results for the defined period,
as a graph, by clicking the <b>Trends</b> option after the report
is displayed.</p>
<h3>Counts <a name="NODO380" id="NODO380"></a></h3>
<p class="MsoNormal">Generates a report for a particular time
period of the number of tests, specimens, or doctor statistics. Set
a date range and choose <b>Test Count, Specimen Count, or Doctor
Statistics</b> to run the desired report. The report opens in a new
browser <a>tab</a><span class="MsoCommentReference"><span style=
"LINE-HEIGHT: 115%; FONT-SIZE: 8pt"><a id="_anchor_23" language=
"JavaScript" class="msocomanchor" onmouseover=
"msoCommentShow('_anchor_23','_com_23')" onmouseout=
"msoCommentHide('_com_23')" href="1.htm#_msocom_23" name=
"_msoanchor_23">[DD23]</a>&nbsp;</span></span>.</p>
<h3>Turnaround Time <a name="NODO381" id="NODO381"></a></h3>
<p class="MsoNormal">Allows you to see actual turnaround times
between test order and <a>completion</a><span class=
"MsoCommentReference"><span style=
"LINE-HEIGHT: 115%; FONT-SIZE: 8pt"><a id="_anchor_24" language=
"JavaScript" class="msocomanchor" onmouseover=
"msoCommentShow('_anchor_24','_com_24')" onmouseout=
"msoCommentHide('_com_24')" href="1.htm#_msocom_24" name=
"_msoanchor_24">[DD24]</a>&nbsp;</span></span> for all or specific
tests. Set a date range and choose whether to include <b>Impending
Tests</b>. The default is completed tests only. The report opens in
a new browser tab. It also generates a graph of the statistics.</p>
<h3>Infection Report <a name="NODO382" id="NODO382"></a></h3>
<p class="MsoNormal">Allows you to generate reports of infections
by patient age and <a>gender</a><span class=
"MsoCommentReference"><span style=
"LINE-HEIGHT: 115%; FONT-SIZE: 8pt"><a id="_anchor_25" language=
"JavaScript" class="msocomanchor" onmouseover=
"msoCommentShow('_anchor_25','_com_25')" onmouseout=
"msoCommentHide('_com_25')" href="1.htm#_msocom_25" name=
"_msoanchor_25">[DD25]</a>&nbsp;</span></span>. Set a date range

<h1>Appendix<a name="NODO406" id="NODO406"></a></h1>
<h2>Installation<a name="NODO407" id="NODO407"></a></h2>
<p class="MsoNormal">If using a server and router, plug in the
router first.</p>
<p style="TEXT-INDENT: -0.25in" class="MsoListParagraphCxSpFirst">
<span style="FONT-FAMILY: Symbol">·<span style=
"FONT: 7pt 'Times New Roman'">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></span>
Set up and turn on the server PC and its monitor.</p>
<p style="TEXT-INDENT: -0.25in" class="MsoListParagraphCxSpMiddle">
<span style="FONT-FAMILY: Symbol">·<span style=
"FONT: 7pt 'Times New Roman'">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></span>
Navigate to the BLIS home page and select
<a>Download</a><span class="MsoCommentReference"><span style=
"LINE-HEIGHT: 115%; FONT-SIZE: 8pt"><a id="_anchor_26" language=
"JavaScript" class="msocomanchor" onmouseover=
"msoCommentShow('_anchor_26','_com_26')" onmouseout=
"msoCommentHide('_com_26')" href="1.htm#_msocom_26" name=
"_msoanchor_26">[DD26]</a>&nbsp;</span></span></p>
<p style="TEXT-INDENT: -0.25in" class="MsoListParagraphCxSpMiddle">
<span style="FONT-FAMILY: Symbol">·<span style=
"FONT: 7pt 'Times New Roman'">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></span>
Save the files to your hard drive.</p>
<p style="TEXT-INDENT: -0.25in" class="MsoListParagraphCxSpMiddle">
<span style="FONT-FAMILY: Symbol">·<span style=
"FONT: 7pt 'Times New Roman'">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></span>
Open the BLIS folder on the desktop and double click on
<b>BLIS.exe</b>. Wait for a dialog box to appear on the screen.
Choose <b>Yes</b> from the two options. The application will be
installed automatically and the full login screen will appear.</p>
<p style="TEXT-INDENT: -0.25in" class="MsoListParagraphCxSpLast">
<span style="FONT-FAMILY: Symbol">·<span style=
"FONT: 7pt 'Times New Roman'">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></span>
This completes installation for a single computer.</p>
<p class="MsoNormal">For networked computers, we recommend setting
a static IP address for the network.</p>
<p style="TEXT-INDENT: -0.25in" class="MsoListParagraphCxSpFirst">
<span style="FONT-FAMILY: Symbol">·<span style=
"FONT: 7pt 'Times New Roman'">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></span>
Ensure that the computer is on the network.</p>
<p style="TEXT-INDENT: -0.25in" class="MsoListParagraphCxSpMiddle">
<span style="FONT-FAMILY: Symbol">·<span style=
"FONT: 7pt 'Times New Roman'">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></span>
Copy the file <b>BlisSetup.html</b> to the computer</p>
<p style="TEXT-INDENT: -0.25in" class="MsoListParagraphCxSpMiddle">
<span style="FONT-FAMILY: Symbol">·<span style=
"FONT: 7pt 'Times New Roman'">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></span>
Double click <b>BlisSetup.html</b> to install BLIS on the networked
computer.</p>
<p style="TEXT-INDENT: -0.25in" class="MsoListParagraphCxSpLast">
<span style="FONT-FAMILY: Symbol">·<span style=
"FONT: 7pt 'Times New Roman'">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></span>
Wait for the login screen. If the full screen with username,
password, and login does not appear, check the URL on the server
and make sure they are the same.</p>
<p class="MsoNormal">&nbsp;</p>
</div>
